<!DOCTYPE html>
<html>
<head>
<style>
  * {
    padding: 0;
    margin: 0;
    user-select: none;
  }
  #container {
    height: auto;
    width: 100vw;
    display: flex;
    flex-flow: row;
    justify-content: center;
    align-items: flex-start;
    background-color: lightgray;
  }
  #content {
    height: 100vh;
    width: 720px;
    padding: 20px;
    background-color: white;
    display: flex;
    flex-flow: column nowrap;
    justify-content: flex-start;
    align-items: center;
  }
  #top_anchor {
    height: 200px;
    width: 720px;
    padding: 10px;
    display: flex;
    flex-flow: row nowrap;
    justify-content: center;
}

  #radio_clock {
    background-image: url('wrbbradio.png');
    background-size: contain;
    height: 200px;
    width: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  #header_block {
    height: 200px;
    width: 500px;
    display: flex;
    justify-content: flex-start;
    flex-flow: column nowrap;
    align-items: left;
  }
  #header_block > div {
    margin: 10px;
  }
  #header {
    font-size: 70px;
  }


  .circle {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .half {
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }

  .hand {
    width: 2px;
  }


  /* HEX CODES

  red:
  C30D29

  blue:
  243C74

  lighter green:
  A9BF04

  darker green:
  006E51


  */
</style>
</head>
<body>
  <div id="container">
    <div id="content">
      <div id="top_anchor">




        <div id="radio_clock">

        </div>

        <div id="header_block">
          <div id="header">wrbb | 104.9fm</div>

          <div id="now_playing">
            now playing:






          </div>
        </div>




      </div>

    </div>
  </div>
</body>
<script>





window.onload = function(){
  curr = new Date();
  h = 30 * ((curr.getHours() % 12) + curr.getMinutes() / 60);
  m = 6 * curr.getMinutes();
  s = 6 * curr.getSeconds();
  hand_cats = [h,m,s];
  console.log(h, m, s)
  let clock_container = document.getElementById('radio_clock');
  let num = 3;
  let dimens = 40;
  for(i = 0; i<num ; i++){
    let currCircle = 'circle' + i;
    let currHalf = 'half' + i;
    let currHand = 'hand' + i;
    let circle = document.createElement('div');
    circle.setAttribute('id', currCircle);
    circle.setAttribute('class', 'circle')
    clock_container.appendChild(circle);
    let circleCurr = document.getElementById(currCircle)
    circleCurr.style.height = dimens + 'px';
    circleCurr.style.width = dimens + 'px';
    circleCurr.style.transform = 'rotate(' + hand_cats[i] + 'deg)';
    let half = document.createElement('div');
    half.setAttribute('id', currHalf);
    half.setAttribute('class', 'half')
    circleCurr.appendChild(half)

    let halfCurr = document.getElementById(currHalf);
    halfCurr.style.width = dimens + 'px';
    halfCurr.style.height = (dimens/2) + 'px';

    let hand = document.createElement('div');
    hand.setAttribute('id', currHand);
    hand.setAttribute('class', 'hand')
    half.appendChild(hand)

    let handCurr = document.getElementById(currHand)
    hand.style.height = dimens/2 + 'px';
    hand.style.backgroundColor = 'black';

    dimens+=40;
  }
  setInterval(function(){
    function r(el, deg) {
      let r = document.getElementById(el)
      r.style.transform = 'rotate(' + deg + 'deg)';
    }
    let curr = new Date();
    s = curr.getSeconds()
    if(s == 360){
      s = 0;
    }
    r('circle2', 6 * s);
    r('circle1', 6 * curr.getMinutes());
    r('circle0', 30 * (curr.getHours() % 12) + curr.getMinutes() / 2);
  }, 1000)
}



</script>
</html>
