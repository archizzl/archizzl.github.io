<!DOCTYPE html>
<html>
<head>
<style>
* {
  padding: 0;
  margin: 0;
}
#container {
  height: 100vh;
  width: 100vw;
  background-color: white;
  display: flex;
  flex-flow: column;
  justify-content: center;
  align-items: center;
}
.color_boxes {
  height: 10px;
  width: 10px;
}
.square {
  background-color: transparent;
  border: 1px solid black;
  position: absolute;
  height: 0px;
  width: 0px;
}
#clear {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 500;
  color: blue;
}
</style>
</head>
<body>
<div id="container">
  <div id="clear">space bar to clear click for circles</div>
</div>
</body>
<script>
c = document.getElementById('container');
hc = 0;
wc = 0;
started = false;
squares = true;
c.onmousemove = function(e){
    xc = e.clientX;
    yc = e.clientY;
    sc = document.createElement('div')
    sc.setAttribute('class', 'square')
    sc.style.top = e.clientY + 'px';
    sc.style.left = e.clientX + 'px';
    c.appendChild(sc)
    hc = 0;
    wc = 0;
    ic = setInterval(function(){
      sc.style.height = hc + 'px';
      sc.style.width = wc + 'px';
      if(squares != true){
        sc.style.borderRadius = wc*2 + 'px'
      }
      hc++;
      wc++;
    }, 1)
}
c.onmousedown = function(){
    clearInterval(ic)
    hc = 0;
    wc = 0;
}
document.onkeydown = function(e){
  if(e.keyCode == 32){
    lines = document.querySelectorAll(".square")
    for(i = 0; i<lines.length; i++){
      lines[i].remove()
    }
  }
  hc = 0;
  wc = 0;
}
cb = document.getElementById('clear')
cb.onclick = function(){
  if(squares == true){
    squares = false;
    cb.innerHTML = 'space bar to clear click for squares'
  }
  else {
    squares = true;
    cb.innerHTML = 'space bar to clear click for circles'
  }
}
</script>
</html>
