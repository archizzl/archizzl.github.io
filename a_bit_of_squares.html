<!DOCTYPE html>
<html>
<head>
<style>
* {
  padding: 0;
  margin: 0;
  user-select: none;
}
#container {
  position: absolute;
  height: 100vh;
  width: 100vw;
  background-color: white;
  display: flex;
  flex-flow: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
.color_boxes {
  height: 10px;
  width: 10px;
}
.square {
  background-color: transparent;
  border: 1px solid black;
  position: absolute;
  height: 0px;
  width: 0px;
}
#clear {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 500;
  color: blue;
}
</style>
</head>
<body>
<div id="container">
  <div id="clear">enter to clear space bar for circles hold down mouse to stop drawing</div>
</div>
</body>
<script>
c = document.getElementById('container');
hc = 0;
wc = 0;
running = true;
squares = true;
c.onmousemove = function(e){
  if(running == true){
    xc = e.clientX;
    yc = e.clientY;
    sc = document.createElement('div')
    sc.setAttribute('class', 'square')
    sc.style.top = e.clientY + 'px';
    sc.style.left = e.clientX + 'px';
    c.appendChild(sc)
    hc = 0;
    wc = 0;
    ic = setInterval(function(){
      sc.style.height = hc + 'px';
      sc.style.width = wc + 'px';
      if(squares != true){
        sc.style.borderRadius = wc*2 + 'px'
      }
      hc++;
      wc++;
    }, 1)
  }
}
cb = document.getElementById('clear')
document.onkeydown = function(e){
  console.log(e.keyCode)
  if(e.keyCode == 32){
    if(squares == true){
      squares = false;
      cb.innerHTML = 'enter to clear space bar for squares hold down mouse to stop drawing'
    }
    else {
      squares = true;
      cb.innerHTML = 'enter to clear space bar for circles hold down mouse to stop drawing'
    }
  }
  else if(e.keyCode == 13){
    lines = document.querySelectorAll(".square")
    for(i = 0; i<lines.length; i++){
      lines[i].remove()
    }
    hc = 0;
    wc = 0;
  }
}
c.onmousedown = function(){
  hc = 0;
  wc = 0;
running = false;
}
c.onmouseup = function(){
  hc = 0;
  wc = 0;
  running = true;
}
</script>
</html>
