<!DOCTYPE html>
<html>
<head>
<style>
  * {
    margin: 0;
    padding: 0;
    user-select: none;
  }
  #container {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  #menu {
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 40vw;
    transition: 1s;
  }
  #menu > * {
    margin: 5px;
  }
  #title {
    font-size: 30px;
  }
  #line {
    height: 0px;
    width: 20vw;
    border-bottom: 0.5px solid black;
    border-top: 0.5px solid black;
    overflow: hidden;
    transition: 0.5s;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #buttons {
    width: 8vw;
    display: flex;
    justify-content: space-around;
    width: 13vw;
    transition: 2s;
  }
  a {
    color: black;
    text-decoration: none;
  }
  .button {
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="container">


<div id="menu">
  <img src="fashbg2.jpg" id="bg1">
  <div id="title">chs fashion club</div>
  <div id="line">"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."

</div>
  <div id="buttons">
    <div id="photosbtn" class="button">photos</div>
    <div id="aboutbtn" class="button">about</div>
    <a href="https://instagram.com/thechsfashion" target="_blank"><div id="instabtn">insta</div></a>
  </div>
</div>


</div>
</body>
<script>
  window.onload = function(){
    let photosbtn = document.getElementById('photosbtn')
    let aboutbtn = document.getElementById('aboutbtn')
    let line = document.getElementById('line')
    let buttondiv = document.getElementById('buttons')
    let opened = 'nuthin';

    aboutbtn.onclick = function(){
      if(opened != 'about'){
        line.style.height = '20vh'
        aboutbtn.style.fontWeight = 'bold'
        opened = 'about';
      }
      else if(opened=='about'){
        line.style.height = '0px'
        aboutbtn.style.fontWeight = 'normal'
        opened = 'nuthin'
      }
    }
    photosbtn.onclick = function(){
      if(opened != 'photos'){
        line.style.height = '0px'
        aboutbtn.style.fontWeight = 'normal'
        opened = 'photos'
      }
      else if(opened == 'photos'){
        opened = 'nuthin'
      }
    }
  }
</script>
</html>
