<!DOCTYPE html>
<html>
<head>
<style>
  * {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #container {
    height: 100vh;
    width: 100vw;
    background-color: black;
    overflow: hidden;
  }
  #ball {
    height: 200px;
    width: 200px;
    position: absolute;
    z-index: 10;
    background-image: url('https://i.imgur.com/PNj1qtW.png');
    background-position: center center;
    background-repeat: no-repeat;
  }
  .jeff {
    position: absolute;
    z-index: 2;
  }
</style>
</head>
<body>
  <div id="container">
    <audio autoplay controls loop src="https://www.pacdv.com/sounds/applause-sound/app-26.mp3"></audio>

  </div>
</body>
<script>
window.onload = function(){

  images = ['https://i.imgur.com/HWW92Ie.png','https://i.imgur.com/kqZdwgN.png','https://i.imgur.com/PNj1qtW.png']
  cont = document.getElementById('container');
  ball_x = 50;
  ball_y = 50;
  x_direc = 3;
  y_direc = 3;
  let ball = document.createElement('div');
  ball.setAttribute('id', 'ball')
  ball.style.marginLeft = ball_x + 'px';
  ball.style.marginTop = ball_y + 'px';
  cont.appendChild(ball)
  running = true;
  jeffs = 0;
  g = 0;
  setInterval(function(){
    if(running == true){
      if(ball_x>=1300 || ball_x<=0){
        x_direc=x_direc*-1;
        ball.style.backgroundImage = "url('" + images[Math.floor(Math.random()*images.length)] +"')"
      }
      if(ball_y>750 || ball_y<=0){
        ball.style.backgroundImage = "url('" + images[Math.floor(Math.random()*images.length)] +"')"
        y_direc=y_direc*-1;
      }
      ball_x+= x_direc;
      ball_y+= y_direc;
    }
  }, 1)

  setInterval(function(){
    ball.style.marginLeft = ball_x + 'px';
    ball.style.marginTop = ball_y + 'px';
    jeff = document.createElement('div');
    jeff.setAttribute('id', 'jeff' + jeffs);
    jeffs++;
    jeff.setAttribute('class', 'jeff');
    jeff.style.marginTop = ball_y  + 50 + 'px';
    jeff.style.marginLeft = ball_x+ 50  + 'px';
    jeff.style.fontSize = Math.random()*100 + 'px';
    jeff.style.color = '#' + Math.floor(Math.random()*16777215).toString(16);
    jeff.innerHTML = 'DAD!';
    cont.appendChild(jeff);
  }, 50)

  remove_b = 0;
  setTimeout(function(){
    setInterval(function(){
      rc = document.getElementById('jeff' + remove_b);
      rc.remove();
      remove_b++;
    },50)
  }, 2000)
}
</script>
</html>
