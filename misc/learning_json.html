<!DOCTYPE html>
<html>
<head>
	<title>AJAX Example</title>

	<script>
		function getWelcome(){
			var ajaxRequest = new XMLHttpRequest();
			ajaxRequest.onreadystatechange = function(){

				if(ajaxRequest.readyState == 4){
					//the request is completed, now check its status
					if(ajaxRequest.status == 200){
						//document.getElementById("welcome").innerHTML = ajaxRequest.responseText;

						var data = JSON.parse(ajaxRequest.responseText)
						console.log(data)

						document.getElementById('welcome').innerHTML = data[0].mainText
					}
					else{
						console.log("Status error: " + ajaxRequest.status);
					}
				}
				else{
					console.log("Ignored readyState: " + ajaxRequest.readyState);
				}


			}
			ajaxRequest.open('GET', 'https://archizzl.com/learning_json_file.json');
			ajaxRequest.send();
		}

	</script>
</head>
<body onload="getWelcome()">
	<p id="welcome"></p>
</body>
</html>
