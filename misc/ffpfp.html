<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        h2 {
            text-shadow: 5px 5px 5px #e4535b;
        }
        #canvas-container {
            margin-top: 20px;
        }

        #downloadButton {
            margin-top: 10px;
            padding: 10px;
            background-color: #e4535b;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
        }

        #imageCanvas {
            border: 1px dotted blue;
        }

        hr {
            width: 300px;
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>FFPFP (Funnel Fun Profile Pic) Generator</h2>

        First time using ChatGPT to prompt code. It was fun! I hope you enjoy.
        
        <hr/>
        
        <!-- Input field for uploading an image -->
        <input type="file" id="imageInput" accept="image/*">
        
        <!-- Display the uploaded image on a canvas -->
        <div id="canvas-container">
            <canvas id="imageCanvas" width="400" height="400"></canvas>
        </div>

        <!-- Button to download the canvas content -->
        <button id="downloadButton">Download Image</button>
    </div>  

    <script>
        // Function to handle image upload and display on canvas
        function handleImageUpload() {
            const input = document.getElementById('imageInput');
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');

            // Check if a file is selected
            if (input.files.length > 0) {
                const file = input.files[0];

                // Create a FileReader to read the image
                const reader = new FileReader();

                // Set up a callback function when the file is loaded
                reader.onload = function (e) {
                    // Create an image element
                    const img = new Image();

                    // Set up a callback function when the image is loaded
                    img.onload = function() {
                        // Calculate the square dimensions
                        const size = Math.min(img.width, img.height);
                        const x = (img.width - size) / 2;
                        const y = (img.height - size) / 2;

                        // Clear previous content on the canvas
                        ctx.clearRect(0, 0, canvas.width, canvas.height);

                        // Draw the cropped image on the canvas
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, 0, 2 * Math.PI);
                        ctx.closePath();
                        ctx.clip();
                        ctx.drawImage(img, x, y, size, size, 0, 0, canvas.width, canvas.height);
                        ctx.restore();

                        // Convert the image to black and white
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;

                        for (let i = 0; i < data.length; i += 4) {
                            const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                            data[i] = avg;
                            data[i + 1] = avg;
                            data[i + 2] = avg;
                        }

                        ctx.putImageData(imageData, 0, 0);

                        // Draw an outline circle around the edges of the square
                        ctx.beginPath();
                        ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2.1, 0, 2 * Math.PI);
                        ctx.strokeStyle = '#e4535b';
                        ctx.lineWidth = 20;
                        ctx.stroke();
                    };

                    // Set the source of the image to the uploaded image
                    img.src = e.target.result;
                };

                // Read the file as a data URL
                reader.readAsDataURL(file);
            } else {
                // No file selected
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        // Attach the handleImageUpload function to the change event of the input field
        document.getElementById('imageInput').addEventListener('change', handleImageUpload);

        // Function to download the canvas content as an image
        function downloadImage() {
            const canvas = document.getElementById('imageCanvas');
            const url = canvas.toDataURL('image/png'); // Change 'image/png' to 'image/jpeg' for JPEG format
            const a = document.createElement('a');
            a.href = url;
            a.download = 'downloaded_image.png'; // Change the file name as needed
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Attach the downloadImage function to the click event of the download button
        document.getElementById('downloadButton').addEventListener('click', downloadImage);
    </script>
</body>
</html>
