<!DOCTYPE html>
<html>
<head>
<style>
  * {
    padding: 0;
    margin: 0;
    user-select: none;
  }
  #container {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: absolute;
  }
  .line {
    height: 500px;
    width: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-flow: row nowrap;
    position: absolute;
  }
  .midline {
    height: 5px;
    width: 200px;
    background-color: black;
    animation: length 5s linear infinite;
  }
  .circle {
    height: 50px;
    width: 50px;
    border-radius: 50px;
    border: 5px solid black;
  }
  @keyframes rotate {
    100% {
      transform: rotate(360deg)
    }
  }
  #slidbox {
    position: absolute;
    right: 10px;
    bottom: 10px;
    height: 50px;
    width: 200px;
    background-color: rgba(0, 0, 0, 0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-flow: column nowrap;
  }
</style>
<body>
  <div id="container">
  </div>
  <div id="slidbox">
  <input type="range" min="0" max="100" value="50" id="numSlider">
  </div>
</body>
<script>

//write function that allows you to add as many as you want and have it be just above 0

window.onload = function(){
  let container = document.getElementById('container')
  let num = 100;
  let seconds = (num*0.1) + 0.1
  function draw(){
    for(i=0;i<num;i++){
      let linecurr = document.createElement('div')
      linecurr.setAttribute('class', 'line')
      linecurr.style.animation = 'rotate ' + seconds +'s linear infinite';
      let leftcurr = document.createElement('div')
      leftcurr.setAttribute('class', 'leftcirc circle')
      let midcurr = document.createElement('div')
      midcurr.setAttribute('class', 'midline')
      let rightcurr = document.createElement('div')
      rightcurr.setAttribute('class', 'rightcirc circle')
      linecurr.appendChild(leftcurr)
      linecurr.appendChild(midcurr)
      linecurr.appendChild(rightcurr)
      container.appendChild(linecurr)
      seconds = seconds-0.1;
    }
  }
  draw()
  let numSlider = document.getElementById("numSlider");
  numSlider.oninput = function() {
  container.innerHTML = ''
  num = this.value;
  seconds = (num*0.1) + 0.1
  draw()
  }
}
</script>
</html>
