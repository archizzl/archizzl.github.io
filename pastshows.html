<DOCTYPE html>
<html>
<head>
  <script src="https://player.vimeo.com/api/player.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu|Raleway&display=swap" rel="stylesheet">

  <style>
    * {
      padding: 0;
      margin: 0;
      user-select: none;
    }
    #container {
      height: 300vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      background-image: url('IMG_0973.jpg');
      background-size: cover;
    }
    #header {
      position: fixed;
      top: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      z-index: 100;
      color: white;
      font-size: 100px;
      text-shadow: 5px 5px 0px black;
      font-weight: bold;
      font-family: 'Raleway'
    }
    #thumbnailsContainer {
      margin-top: 2vh;
      width: 90vw;
      display: flex;
      flex-flow: column;
    }
    .thumbnailRows {
      width: 90vw;
      height: 60vh;
      display: flex;
      flex-flow: row nowrap;
      justify-content: space-around;
      align-items: center;
    }
    .thumbnails {
      height: 50vh;
      width: 40vw;
      border: 5px solid black;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-flow: column nowrap;
      background-color: rgba(0, 0, 0, 0.25)
    }
    .vidBoxes {
      height: 30vh;
      width: 30vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      outline: 25px solid black;
    }
    .vids {
      height: 35vh;
      width: 35vw;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">PAST SHOWS</div>
    <div id="thumbnailsContainer">
    </div>
  </div>
</body>
<script>

churchVidCodes =      [382992232,       382992059,        382991640,   382991450, 382991271,382990826,       382990355, 382989848,          382989714,     382989614,               382989306,     382988967,    382988470,               382988107,      382987941,        382987563,          382987081,  382984561,                382983926,                                      382983667,      382983337,    382982651]
churchVidNames = ['gabi gamberg', 'hudson pollock', 'wallace p', 'jolie h', 'maia s', 'diatonic slave', 'max m', 'shaine hammerberg', 'matt + maia', 'happy birthday hudson', 'emma hankey', 'grizz fizz', 'kate spangler + danny', 'olivia brash', 'wallace + sage', 'luke d + lawson s', 'aiden kk', 'ella + sarina moriber', 'jason and the mclanes / ani ramen house band', 'ella moriber', 'creatagoose', 'ben m + dan f']



tc = document.getElementById('thumbnailsContainer')
shows = ['church', 'backyard', 'blackbox', 'campers']
il = Math.ceil((shows.length)/2)
x = 0;
for(i=0;i<il;i++){

  cr = document.createElement('div')
  cr.setAttribute('class', 'thumbnailRows')

  for(h = 0; h<2; h++){
    if(shows.length>0){
      x++
      ct = document.createElement('div')
      ct.setAttribute('class', 'thumbnails')
      console.log(shows[0])
      cr.appendChild(ct)

      cvb = document.createElement('div')
      cvb.setAttribute('class', 'vidBoxes')


      churchRandomVid = Math.floor(Math.random()*churchVidCodes.length);
      cv = document.createElement('iframe')
      cv.setAttribute('id', 'vid' + x)
      cv.setAttribute('class', 'vids')
      cv.setAttribute('src', 'https://player.vimeo.com/video/' + churchVidCodes[churchRandomVid] + '?loop=1&title=0&byline=0&portrait=0&allowfullscreen=1&muted=1&controls=0&autopause=0')
      cvb.appendChild(cv)
      ct.appendChild(cvb)
      ct.innerHTML = ct.innerHTML + shows[0]
      shows.shift()

    }
  }
  tc.appendChild(cr)
}

allVids = document.querySelectorAll('.vids')

for(j = 1; j<allVids.length+1; j++){
  vidId = 'vid' + j

  var vidOptions = {
    id: vidId
  }
  var vidPlayer = new Vimeo.Player(vidId, vidOptions)

  vidPlayer.play()

  console.log(allVids[j])
}


</script>
</html>
