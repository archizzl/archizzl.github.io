

<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">


      <style>
      * {
  padding: 0;
  margin: 0;
}
#container {
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
}
#slidbox {
  position: absolute;
  right: 10px;
  bottom: 10px;
  height: 50px;
  width: 200px;
  background-color: rgba(0, 0, 0, 0.75);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-flow: column nowrap;
}
#box {
  height: 500px;
  width: 500px;
  font-size: 50px;
  word-wrap: break-word;
  overflow: hidden;
  line-height: 5px;
}
input {
  width: 100px;
}
    </style>






</head>

<body translate="no" >

  <div id="container">
  <div id="box"></div>
</div>
<div id="slidbox">
<input type="range" min="0" max="100" value="50" id="lineheight">
</div>




    <script >
      window.onload = function(){
  let chars = ['|', '_', '_', '_',]
  let letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']
  let box = document.getElementById('box')
  let product = []
  let paused = false;
  let num = 1000;
  let rate = 100;
  setInterval(function(){
    if(paused==false){
      product = []
      for(i=0;i<num;i++){
        product.push(chars[Math.floor(Math.random()*chars.length)])
      }
      product = product.join("")
      box.innerHTML = product
    }
  }, rate)

  document.onkeydown = function(e){
    if(e.keyCode == 32){
      if(paused == false){
        paused = true;
      }
      else {
        paused = false;
      }
    }
  }
  let lineheight = document.getElementById("lineheight");
  lineheight.oninput = function() {
    box.style.lineHeight = (this.value/10) + 'px';
  }
}
    </script>






</body>

</html>
