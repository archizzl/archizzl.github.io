<!DOCTYPE html>
<html>
<head>
  <style>
  * {
    padding: 0;
    margin: 0;
  }
  #container {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;

  }
  .circle {
    height: 0px;
    width: 0px;
    border-radius: 500px;
    position: absolute;
    border: 2px solid black;
  }

  @keyframes rotate {
    100% {
      height: 500px;
      width: 500px;
    }
  }
  </style>
</head>
<body>
  <div id="container">
  </div>
  <script>
    window.onload = function(){


      setInterval(function(){
        let curr = document.createElement('div')
        curr.setAttribute('class', 'circle')
        curr.style.animation = 'rotate 11s linear infinite'
        container.appendChild(curr)
      }, 3542)



    }
  </script>
</body>
</html>
