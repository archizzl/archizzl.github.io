
<!DOCTYPE html>
<html lang="en">
<head>
<style>
  * {
  padding: 0;
  margin: 0;
}
#container {
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-flow: row;
  align-items: flex-end;
}
.c {
  outline: 1px solid black;
  display: flex;
  color: black;
  justify-content: flex-start;
  align-items: flex-end;
}
#count {
  position: absolute;
  top: 0;
  right: 0;
  font-size: 50px;
}
#ra {
  position: absolute;
  top: 51px;
  right: 0;
}
#line {
  height: 1px;
  width: 100vw;
  position: absolute;
  z-index: 110;
  background-color: black;
  left: 0;
  bottom: 49.5vh;
}
#mid {
  position: absolute;
  top: 51vh;
  right:0;
}
</style>
</head>
<body translate="no">
<div id="container">
</div><div id="count">total hailstone count: </div><button onclick="mf()" id="ra">run again?</button>
<div id="line"></div><div id="mid"></div>
<script id="rendered-js">
count = document.getElementById('count')
container = document.getElementById('container')
butt = document.getElementById('ra')
m = document.getElementById('mid')
l = document.getElementById('line')
ran = false
function mf() {
  g = false
  butt.style.display = 'none';
  l.style.display = 'none'
  if(ran == false){
  alert('"The Collatz conjecture is a conjecture in mathematics that concerns a sequence defined as follows: start with any positive integer n. Then each term is obtained from the previous term as follows: if the previous term is even, the next term is one half the previous term. If the previous term is odd, the next term is 3 times the previous term plus 1. The conjecture is that no matter what value of n, the sequence will always reach 1." - Wikipedia \n hit enter, insert a number, and check it out!"')
}
ran = true;
  while(g==false){
    n = prompt('what is n? (an integer greater than 0)');
    if(n>0){
      g = true
    }
    if(Number.isInteger(n) ==true){
      g = true;
    }
  }
  container.innerHTML = ''
  ns = n
  a = 0;
  h = n;
  let hello = setInterval(function(){
    a++
    c = document.createElement('div')
    c.setAttribute('class', 'c')
    if(n==1){
      c.style.color = 'red'
    }
    c.style.height = n * (198/ns) + 'vh'
    c.style.backgroundColor = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
    c.setAttribute('data', n)
    c.innerHTML = n
    container.appendChild(c)
    count.innerHTML = 'total hailstone count: ' + a
    if(n!=1){
      if(n%2==0){
        n = n/2;
      }
      else if(n%2==1){
        n = n*3;
        n++
      }
    }
    else if(n==1){
      clearInterval(hello)
    }
    if(n>h){
      h = n;
    }
    cs = document.querySelectorAll('.c')
    for(i=0; i<cs.length; i++){
      cs[i].style.width = 100/a + 'vw'
      cs[i].style.height = cs[i].getAttribute('data') * (99/h) + 'vh';
    }
    butt.style.display = 'block'
    l.style.display = 'block'
    m.innerHTML = h/2
    console.log(h)
  }, 10)
}
mf()
    </script>
</body>
</html>
