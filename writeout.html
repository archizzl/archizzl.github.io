

<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">




      <style>
      * {
  padding: 0;
  margin: 0;
}
#container {
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-flow: row nowrap;
}
#box {
  display: flex;
  flex-flow: row nowrap;
  font-size: 40px;
}
    </style>






</head>

<body translate="no" >

  <div id="container">
  <pre id="box"></pre>
</div>




    <script >
      window.onload = function(){
  let sentence = 'guys how do you draw things';
  let box = document.getElementById('box')
  let sentenceArray = sentence.split('');
  let playing = true;
  console.log(sentenceArray)
  let i = 0;
  setInterval(function(){
    if(playing == true){
      let curr = document.createElement('div')
      curr.setAttribute('class', 'letter')
      curr.innerHTML = sentenceArray[i]
      box.appendChild(curr)
      i++
      if(i==sentenceArray.length){
        playing = false;
      }
    }
  }, 100)
}
    </script>






</body>

</html>
