<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #slid {
      height: 100vh;
      width: 200vw;
      background-image: url('LUKE.png');
      background-size: contain;
      position: absolute;
      top: 0;
      right: 0;
    }
    #shitland {
      height: 100vh;
      width: 100vw;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column nowrap;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }
    .row {
      display: flex;
      flex-flow: row nowrap;
      animation: rotate 5s linear infinite;
    }
    .box {
      background-image: url('LUKE.png');
      background-size: contain;
      height: 100px;
      width: 100px;
      animation: rotate 5s linear infinite;
    }
    #shid {
      position: absolute;
      font-size: 200px;
      color: white;
      animation: PULSE 1s linear infinite;
      font-family: Comic Sans MS;
    }
    @keyframes rotate {
      100% {
        transform: rotate(360deg)
      }
    }
    @keyframes PULSE {
      0% {
        transform: scale(1.1)
      }
      25% {
        transform: scale(0.9)
      }
      50% {
        transform: scale(1.1)
      }
      75% {
        transform: scale(0.9)
      }
      100% {
        transform: scale(1.1)
      }
    }
  </style>
</head>
<body>
  <div id="slid">
  </div>
  <div id="shitland">
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div id="shid">IT IS LUKE</div>
  </div>
</body>
<script>
  window.onload = function(){
    let slod = document.getElementById('slid')
      i = 0;
      let wah = setInterval(function(){
        slod.style.width = (200-i) + 'vw'
        i++
        if(i>42){
          slod.style.width = '200vw'
          i = 0;
        }
      }, 10)
    }
</script>
</html>
