<!DOCTYPE html>
<html>
<head>
<style>
* {
padding: 0;
margin: 0;
user-select: none;
}
#container {
height: 100vh;
width: 100vw;
display: flex;
justify-content: center;
align-items: center;
flex-flow: column nowrap;
}
#numbers {
  width:400px;
  border: 1px solid black;
  display: flex;
  flex-flow: row wrap;
}
#container > div {
  margin: 10px;
}
</style>
</head>
<body>
  <div id="container">
    <input type="range" min="1" max="100" value="50" class="slider" id="amount_slider" oninput="number_load()">
    <div id="amount_display">amount of random numbers generated: 50</div>
    <button id="generate" onclick="generate()">generate numbers</button>
    <pre><div id="numbers">&nbsp</div></pre>
  </div>
</body>
<script>
a_d = document.getElementById('amount_display')
a_s = document.getElementById('amount_slider')
ns = document.getElementById('numbers')
function number_load(){
  a_d.innerHTML = 'amount of random numbers generated: ' + amount_slider.value
}

function generate(){
  ns.innerHTML = ''
  random_nums = []
  for(i = 0; i<amount_slider.value; i++){
    random_nums.push(Math.floor(Math.random()*450))
  }
  console.log(random_nums)
  for(i = 0; i<random_nums.length; i++){
    cn = document.createElement('div')
    cn.innerHTML = random_nums[i] + ' | '
    ns.appendChild(cn)
  }
}
</script>
</html>
