<script>
  let images = ['fishy.png']
  let i = document.getElementById('i')
  let a = document.getElementById('a')
  let b = document.getElementById('b')
  let v = document.getElementById('v')
  p = 0;
  h = 0;
  b.onclick = function(){
    if(p%2==0){
      a.play()
      b.innerHTML = 'click me to pause beautiful music'
      h = 2;
    }
    if(p%2==1){
      a.pause()
      h = 3;
      b.innerHTML = 'click me to play beautiful music'
    }
    p++
  }
  v.onclick = function(){
    if(h%2==0){
      v.pause()
    }
    else {
      v.play();
    }
    h++
  }
</script>
