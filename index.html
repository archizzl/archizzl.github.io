<!DOCTYPE html>
<html>
<head>
<style>
  * {
    margin: 0;
    padding: 0;
    user-select: none;
  }
  #container {
    position: absolute;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  a {
    color: black;
  }
  #i {
    height: 500px;
    width: auto;
    margin: 15px;
  }
  #t {
    position: absolute;
    bottom: 0px;
    left: 0px;
    margin: 15px;
    font-size: 15px;
  }
</style>
</head>
<body>
<div id="container">
<img id="i" src="./hpi/hp13.jpg">
<div id="n"></div>
<input type="range" min="0" max="56" value="13" id="s">
<div id="t">hi, my name is archie! <br/>click <a href="https://docs.google.com/document/d/1Ovn00Muq-_NuZPyIfh7nyTgGefoK0DELRzLryRr2awA/edit?usp=sharing" target="_blank">here</a> for my resume and <a href="https://archizzl.com/projects" target="_blank">here</a> for the projects i've been working on!</div>
</div>


</body>
<script>
  let i = document.getElementById('i')
  s = document.getElementById('s');
  n = document.getElementById('n')
  h = Math.floor(Math.random()*56)
  i.setAttribute('src', './hpi/hp' + h + '.jpg')
  s.setAttribute('value', h)
  n.innerHTML = h
    s.oninput = function() {
    e = this.value;
    i.setAttribute('src', './hpi/hp' + e + '.jpg')
    n.innerHTML = e
  }
</script>
</html>
