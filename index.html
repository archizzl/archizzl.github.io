  <script>
    window.onload = function(){

      //menu
      let resume = document.getElementById('resumeButton')
      resume.onclick = function(){
        alert('under maintenence haha, come back later')
      }

      let projects = document.getElementById('projectsButton')
      projects.onclick = function(){
        alert('temporary solution, still in development')
      }

      let ahbs = document.getElementById('ahbsButton')
      ahbs.onclick = function(){
        alert('very under maintenence, you will know when this is done')
      }

      let sinediv = document.getElementById('sinediv')

      //sin wave
      function toRadians (angle) {
        return angle * (Math.PI / 180);
      }
      //keep x at 0
      x = 0;
      //number of elements
      ne = 50;
      for(i=0; i<ne; i++){
        x += 360 / ne // 15;

        let curr = document.createElement('span')
        curr.setAttribute('class', 'waveChild')
        curr.innerHTML = '&nbsp'
        curr.setAttribute('id', 'sin' + i)
        curr.dataset.phase = x;
        sinediv.appendChild(curr)
      }
      let children = document.querySelectorAll('.waveChild')
      for(i = 0; i<children.length; i++){
        children[i].style.width = (100/ne) + 'vw'
      }
      setInterval( function(){
        for(i = 0; i<children.length; i++){

          let p = children[i].getAttribute('data-phase') ;
          let s = Math.sin( toRadians( p ) );
          children[i].style.height = 30 + ( 1 * s ) + 'vh';

          p = ( parseInt( p ) + 1 ) % 360
          children[i].setAttribute( 'data-phase', p );
        }
      }, 5)

      curr = new Date();
      h = 30 * ((curr.getHours() % 12) + curr.getMinutes() / 60);
      m = 6 * curr.getMinutes();
      s = 6 * curr.getSeconds();
      console.log(h, m, s)
      let clock = document.getElementById('clock');
      let num = 3;
      let dimens = 200;
      for(i = 0; i<num ; i++){
        let currCircle = 'circle' + i;
        let currHalf = 'half' + i;
        let currHand = 'hand' + i;
        let circle = document.createElement('div');
        circle.setAttribute('id', currCircle);
        circle.setAttribute('class', 'circle')
        clock.appendChild(circle);
        let circleCurr = document.getElementById(currCircle)
        circleCurr.style.height = dimens + 'px';
        circleCurr.style.width = dimens + 'px';
        switch(i){
          case 0:
            circleCurr.style.transform = 'rotate(' + h + 'deg)';
            break;
          case 1:
            circleCurr.style.transform = 'rotate(' + m + 'deg)';
            break;
          case 2:
            circleCurr.style.transform = 'rotate(' + s + 'deg)';
            break;
        }
        let half = document.createElement('div');
        half.setAttribute('id', currHalf);
        half.setAttribute('class', 'half')
        circleCurr.appendChild(half)

        let halfCurr = document.getElementById(currHalf);
        halfCurr.style.width = dimens + 'px';
        halfCurr.style.height = (dimens/2) + 'px';

        let hand = document.createElement('div');
        hand.setAttribute('id', currHand);
        hand.setAttribute('class', 'hand')
        half.appendChild(hand)

        let handCurr = document.getElementById(currHand)
        hand.style.height = dimens/2 + 'px';
        hand.style.backgroundColor = 'black';

        dimens+=50;
      }
      setInterval(function(){
        function r(el, deg) {
          let r = document.getElementById(el)
          r.style.transform = 'rotate(' + deg + 'deg)';
        }
        let curr = new Date();
        s = curr.getSeconds()
        if(s == 360){
          s = 0;
        }
        r('circle2', 6 * s);
        r('circle1', 6 * curr.getMinutes());
        r('circle0', 30 * (curr.getHours() % 12) + curr.getMinutes() / 2);
      }, 1000)





    //keep me
    }
