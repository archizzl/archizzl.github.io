<!DOCTYPE html>
<html>
<head>
<title>archie oconnell website</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  #landing_page {
    height: 90vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #container {
    position: absolute;
    z-index: 5;
    top: 0;
    left: 0;
    width: 100vw;
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    align-items: center;
    padding-top: 20px;
  }
  #container > * {
    margin: 2px;
  }
  a:visited {
    color: inherit;
  }
  a:hover {
    text-decoration: underline;
  }
  #header {
    font-size: 20px;
  }
  a:hover {
    opacity: 0.5
  }
  #video_wrapper {
    height: 90vh;
    width: 100vw;
    background-color: green;
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
  }
  #lady {
    height: 200px;
  }

</style>

</head>
<body>

<div id="landing_page">
  <div id="container">
      <img id="lady" src="https://i.imgur.com/zAsCmEw.png">
      <span id="header">archie o'connell</span>
      <audio controls id="a">
        <source src="./hpi/indexbackground.mp4" type="audio/mp4">
      </audio>
      <a id="play" href="./projects/index.html" target="_blank">
        play
      </a>
      <a id="resume" href="https://docs.google.com/document/d/1lw_gyxuQaCehJRul3BhYbHmKQiX63QhtoNM5dVMrc68/edit?usp=sharing" target="_blank">
        resume
      </a>
  </div>
  <div id="video_wrapper">
    <video src="./hpi/salmon.mov" autoplay muted loop alt="vivid video of salmon swimming in an acquarium tank" title="glub glub!"></video>
  </div>
</div>

</body>

</script>
</html>
