<!DOCTYPE html>
<html lang="en" >
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #container {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: absolute;
        z-index: -2;
        user-select: none;
      }
      .box {
        position: absolute;
        bottom: 0px;
        animation: move 10s linear forwards;
        z-index: -1;
      }
      @keyframes move {
        100% {
          bottom: 100vh;
        }
      }
      #content {
        height: 75vh;
        width: 75vw;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column nowrap;
      }
      .selector {
        height: 100px;
        width: 400px;
        color: white;
        font-size: 50px;
      }
      #header {
        font-size: 125px;
        color: white;
        outline-width: 0;
        padding: 20px;
        cursor: default;
      }
      .link {
        color: white;
        text-decoration: none;
        position: absolute;
        z-index: 5;
      }
      .selector {
        display: flex;
        flex-flow: row nowrap;
      }
      .carrot {
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body translate="no">
    <iframe src="indexbackground.m4a" allow="autoplay" id="iframeAudio" style="display: none;"></iframe>
    <div id="container">
      <div id="content">
        <div id="header">
          archie o'connell
        </div>
        <div id="about" class="selector">
          <div id="aboutCarrot" class="carrot"></div><div id="aboutCaption" class="caption">about me</div>
        </div>
        <div id="work" class="selector">
          <div id="workCarrot" class="carrot"></div><div id="worksCaption" class="caption">my works</div>
        </div>
      </div>
    </div>
    <script>
    window.onload = function(){
      //balloons
      let container = document.getElementById('container')
      let addVar = 0;
      setInterval(function(){
        let dimens = Math.floor((Math.random()*500) + 500)
        let boxCurr = document.createElement('div')
        boxCurr.setAttribute('class', 'box')
        boxCurr.setAttribute('id', 'box' + addVar)
        boxCurr.style.left = Math.floor((Math.random()*100)-25) + 'vw'
        boxCurr.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        boxCurr.style.height = dimens + 'px';
        boxCurr.style.width = dimens + 'px';
        boxCurr.style.borderRadius = dimens / 2 + 'px'
        boxCurr.style.bottom = -1 * dimens + 'px';
        container.appendChild(boxCurr)
        addVar++
      }, 250)
      let removeVar = 0;
      setTimeout(function(){
        setInterval(function(){
          let removeCurr = document.getElementById('box' + removeVar)
          container.removeChild(removeCurr)
          removeVar++
        }, 250)
      }, 10000)
      //selectors
      let aboutCarrot = document.getElementById('aboutCarrot')
      let workCarrot = document.getElementById('workCarrot')
      let carrot = false;
      let carrotCurr = aboutCarrot
      let carrots = document.querySelectorAll('.carrot')
      setInterval(function(){
        if(carrot == false){
          for(i = 0; i<carrots.length; i++){
            carrots[i].innerHTML = ''
          }
          carrotCurr.innerHTML = '>'
          carrot = true;
        }
        else if (carrot == true){
          for(i = 0; i<carrots.length; i++){
            carrots[i].innerHTML = ''
          }
          carrotCurr.innerHTML = ''
          carrot = false;
        }
      }, 444.444444444)
      document.onkeypress = function(e){
        if(e.keyCode == 119){
          if(carrotCurr == workCarrot){
            carrotCurr = aboutCarrot
            for(i = 0; i<carrots.length; i++){
              carrots[i].innerHTML = ''
            }
            carrotCurr.innerHTML = '>'
            carrot = true;
          }
        }
        else if(e.keyCode == 115){
          if(carrotCurr == aboutCarrot){
            carrotCurr = workCarrot
            for(i = 0; i<carrots.length; i++){
              carrots[i].innerHTML = ''
            }
            carrotCurr.innerHTML = '>'
            carrot = true;
          }
        }
      }
    }
    </script>
  </body>
</html>
