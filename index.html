<!DOCTYPE html>
<html lang="en" >
<head>
  <title>archizzl dot com</title>
  <meta charset="UTF-8">
      <style>
        * {
          padding: 0;
          margin: 0;
        }
        #container {
          height: 100vh;
          width: 100vw;
          display: flex;
          justify-content: center;
          align-items: flex-end;
          flex-flow: row;
          position: absolute;
          overflow: hidden;
        }
        .menuChild {
          background-color: black;
        }
        #name1 {
          position: absolute;
          font-family: 'Arial';
          font-size: 80px;
          bottom: 25vh;
          color:rgba(255,255,255,0.2);
        }
        #name2 {
          position: absolute;
          font-family: 'Arial';
          font-size: 80px;
          bottom: 25vh;
          color:rgba(0,0,0,0.2);
        }
    </style>
</head>
<body translate="no" >
  <div id="container">
    <div id="name1">archie o'connell</div>
    <div id="name2">archie o'connell</div>
</div>
<script>
  window.onload = function(){
    let container = document.getElementById('container')

    //sin wave
    function toRadians (angle) {
      return angle * (Math.PI / 180);
    }
    x = 0;
    ne = 120
    for(i=0; i<ne; i++){
      x += 360 / ne // 15;

      let curr = document.createElement('span')
      curr.setAttribute('class', 'menuChild')
      curr.innerHTML = '&nbsp'
      curr.setAttribute('id', 'sin' + i)
      curr.dataset.phase = x;
      container.appendChild(curr)
    }
    let children = document.querySelectorAll('.menuChild')
    for(i = 0; i<children.length; i++){
      children[i].style.width = (100/ne) + 'vw'
    }
    setInterval( function(){
      for(i = 0; i<children.length; i++){

        let p = children[i].getAttribute('data-phase') ;
        let s = Math.sin( toRadians( p ) );
        children[i].style.height = 30 + ( 1 * s ) + 'vh';

        p = ( parseInt( p ) + 1.5 ) % 360
        children[i].setAttribute( 'data-phase', p ) ;
      }
    }, 5)

  }
</script>
</body>
</html>
