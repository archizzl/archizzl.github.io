<script>
  let images = ['fishy.png']
  let i = document.getElementById('i')
  let a = document.getElementById('a')
  let b = document.getElementById('b')
  let v = document.getElementById('v')
  p = 0;
  h = 0;
  b.onclick = function(){
    if(p%2==0){
      a.play()
      b.innerHTML = 'now playing: for_archie.mp4 by <a id="alex" href="https://open.spotify.com/artist/0AQigMl7uEL0xwokVfniXh?si=ba3e29c1892343f3" target="_blank">alex klint</a>'
      h = 2;
    }
    if(p%2==1){
      a.pause()
      h = 3;
      b.innerHTML = "paused: for_archie.mp4 by <a id='alex' href='https://open.spotify.com/artist/0AQigMl7uEL0xwokVfniXh?si=ba3e29c1892343f3' target='_blank'>alex klint</a>"
    }
    p++
  }
  v.onclick = function(){
    if(h%2==0){
      v.pause()
    }
    else {
      v.play();
    }
    h++
  }
</script>
