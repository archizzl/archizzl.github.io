    <script>

    window.onload = function(){
      let clicked = false;
      setTimeout(function(){
        if(clicked == false){
          moodBox.style.right = '7vw';
        }
      }, 7500)

      //balloons

      let container = document.getElementById('container')
      let addVar = 0;
      setInterval(function(){
        let dimens = Math.floor((Math.random()*500) + 500)
        let boxCurr = document.createElement('div')
        boxCurr.setAttribute('class', 'box')
        boxCurr.setAttribute('id', 'box' + addVar)
        boxCurr.style.left = Math.floor((Math.random()*100)-25) + 'vw'
        boxCurr.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        boxCurr.style.height = dimens + 'px';
        boxCurr.style.width = dimens + 'px';
        boxCurr.style.borderRadius = dimens / 2 + 'px'
        boxCurr.style.bottom = -1 * dimens + 'px';
        container.appendChild(boxCurr)
        addVar++
      }, 250)
      let removeVar = 0;
      setTimeout(function(){
        setInterval(function(){
          let removeCurr = document.getElementById('box' + removeVar)
          container.removeChild(removeCurr)
          removeVar++
        }, 250)
      }, 10000)

      //carrots!

      //abstraction yeeehaw

      let moodCarrot = document.getElementById('moodCarrot')
      let aboutCarrot = document.getElementById('aboutCarrot')
      let projectsCarrot = document.getElementById('projectsCarrot')
      let contactCarrot = document.getElementById('contactCarrot')

      let carrot = true;
      let carrots = document.querySelectorAll('.carrot')
      setInterval(function(){
        if(carrot == false){
          for(i = 0; i<carrots.length; i++){
            carrots[i].innerHTML = '-'
          }
          carrotCurr.innerHTML = '>'
          carrot = true;
        }
        else if (carrot == true){

            carrots[i].innerHTML = '-'
          }
          carrotCurr.innerHTML = '-'
          carrot = false;

      let projects = document.getElementById('projects')
      let contact = document.getElementById('contact')
      let moodBox = document.getElementById('moodBox')
      let aboutBox = document.getElementById('aboutBox')
      let projectsBox = document.getElementById('projectsBox')
      let contactBox = document.getElementById('contactBox')
