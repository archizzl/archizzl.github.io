<!DOCTYPE html>
<html>
<head>
<style>
  * {
    margin: 0;
    padding: 0;
    user-select: none;
  }
  #container {
    position: absolute;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  a {
    color: black;
  }
  #i {
    height: 500px;
    width: auto;
    margin: 15px;
  }
  #t {
    position: absolute;
    bottom: 0px;
    left: 0px;
    margin: 15px;
    font-size: 20px;
  }
</style>
</head>
<body>
<div id="container">
<img id="i" src="./hpi/hp13.jpg">
<input type="range" min="0" max="48" value="13" id="s">
<div id="t">hi, my name is archie! click here for my resume and here for the projects i've been working on!</div>
</div>


</body>
<script>
  i = document.getElementById('i')
  s = document.getElementById("s");
  h = Math.floor(Math.random()*48)
  i.setAttribute('src', './hpi/hp' + h + '.jpg')
  s.setAttribute('value', h)
    s.oninput = function() {
    e = this.value;
    i.setAttribute('src', './hpi/hp' + e + '.jpg')
  }
</script>
</html>
