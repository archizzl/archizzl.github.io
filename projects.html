<!DOCTYPE html>
<html lang="en">
<head>
<style>
      * {
  padding: 0;
  margin: 0;
  user-select: none;
}
#container {
  height: 100vh;
  width: 100vw;
  position: absolute;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: transparent;
  user-select: none;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}
.link {
    position: absolute;
    z-index: 2;
}
a {
  text-decoration: none;
  color: black;
  transition: 0.2s;
  padding: 2px;
}
a:visited {
  color: black;
}
#t {
  font-size: 50px;

}
a:hover {
  text-decoration: underline;
  transform: scale(1.1)
}
#nonlink {
  height: 25vh;
  width: 24vw;
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  flex-flow: column;
  justify-content: space-between;
  z-index: 10;
  margin: 5px;
}
.switchtitle {
  font-size:20px;
}
.switcher {
  display: flex;
  flex-flow: row nowrap;
  justify-content: space-between;
}
.switchbox {
  height: 15px;
  width: 15px;
  border: 3px solid black;
  background-color: black;
}
.switchbox:hover {
  cursor: pointer;

}
    </style>
</head>
<body>
<div id="nonlink">
<div id="t">things i've made</div>
<div id="personal" class="switcher">
  <div class='switchtitle'>sites made for other people</div>
  <div class="switchbox" id="pswitch" data-num='0' data-cat="0"></div>
</div>
<div id="games" class="switcher">
  <div class='switchtitle'>games</div>
  <div class="switchbox" id="gswitch" data-num='0' data-cat="1"></div>
</div>
<div id="art" class="switcher">
  <div class='switchtitle'>art ?</div>
  <div class="switchbox" id="aswitch" data-num='0' data-cat="2"></div>
</div>
<div id="misc" class="switcher">
  <div class='switchtitle'>misc</div>
  <div class="switchbox" id="mswitch" data-num='0' data-cat="3"></div>
</div>
</div>
  <div id="container">

  </div>
  <script id="rendered-js">
      let container = document.getElementById('container')

      let ppl = ['sinkodinkobinko', 'openmic']
      let games = ['cube_game', 'click_streak', 'other_cube_game', 'timer_game', "precision_game"]
      let arts = ['balloons', 'colors_for_jason', 'bubbles_or_lack_thereof', 'lineheight_experimentation', ]
      let misc = ['clock', 'optical_illusion', 'sinwave', 'fun_with_equations', 'transitions_demo', 'learning_keyframes', 'bucketlist', 'hailstone_sequence_visualization', 'pierre_shirt', 'lesson_on_inputs']

      let lists = [ppl, games, arts, misc]

      for(j = 0; j<lists.length; j++){
        for(i=0;i<lists[j].length;i++){
          let cl = document.createElement('a');
          cl.setAttribute('id', lists[j][i])
          cl.style.position = 'absolute'
          cl.style.zIndex = 2;
          switch(j){
            case 0:
              cl.setAttribute('class', 'ppl')
              break;
            case 1:
              cl.setAttribute('class', 'games')
              break;
            case 2:
              cl.setAttribute('class', 'arts')
              break;
            case 3:
              cl.setAttribute('class', 'misc')
              break;
          }
          cl.href = 'https://archizzl.com/' + lists[j][i];
          cl.setAttribute('target', '_blank')
          cl.innerHTML = lists[j][i];
          checked = false;
          while(checked==false){
            ltop = Math.random()*93
            lleft = Math.random()*93
            if((ltop<=25 && lleft<=24)==false){
              checked = true;
            }
          }
          cl.style.top = ltop + 'vh'
          cl.style.left = lleft + 'vw'
          container.appendChild(cl)
        }
      }





      sbs = document.querySelectorAll('.switchbox')
      for(i = 0; i<sbs.length; i++){
        sbs[i].onclick = function(){
            aha = this.getAttribute('data-num')
            aha = parseInt(aha)
            aha++
            this.setAttribute('data-num', aha)




            cln = parseInt(this.getAttribute('data-cat'))
            cli = lists[cln]
            console.log(cli)



            if(this.getAttribute('data-num')%2==1){
              this.style.backgroundColor = 'white'
              for(k = 0; k<cli.length; k++){
                rc = document.getElementById(cli[k])
                rc.style.display = 'none';
              }
            }
            else{
              this.style.backgroundColor = 'black';
              for(k = 0; k<cli.length; k++){
                rc = document.getElementById(cli[k])
                rc.style.display = 'block'
              }
            }
        }
      }

      z = 2;
      ls = document.querySelectorAll('.link')
      for(k = 0; k<ls.length; k++){
        ls[k].onmouseover = function(){
          z++
          this.style.zIndex = z;
        }
      }


  </script>
</body>
</html>
