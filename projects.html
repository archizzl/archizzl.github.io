

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
      * {
  padding: 0;
  margin: 0;
}
#container {
  height: 100vh;
  width: 100vw;
  position: absolute;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: transparent;
  user-select: none;
  overflow: hidden;
}
.link {
    position: absolute;
    z-index: 2;
}
a {
  text-decoration: none;
  color: black;
}
a:visited {
  color: black;
}
#m {
  height: 100vh;
  width: 100vw;
  position: absolute;
  top: 0;
  left: 0;
  margin: 0;
  padding: 0;
  z-index: -5;
}
#t {
  font-size: 50px;
}
a:hover {
  text-decoration: underline;
}
    </style>
</head>
<body translate="no">

  <div id="container">

  </div>

<marquee direction="down" behavior="alternate"scrollamount="15" id="m">
<marquee behavior="alternate" scrollamount="15">
  <span id="t">things i made</span>
</marquee>
</marquee>

  <script id="rendered-js">
    window.onload = function(){
      let sites = ['balloons', 'colors_for_jason', 'cube_game', 'clock','optical_illusion','linespacing_experimentation', 'sinwave', 'fun_with_equations',]
      let container = document.getElementById('container')
      for(i=0;i<sites.length;i++){
        let cl = document.createElement('a');
        cl.setAttribute('id', sites[i])
        cl.setAttribute('class', 'link')
        cl.href = 'https://archizzl.com/' + sites[i];
        cl.setAttribute('target', '_blank')
        cl.innerHTML = sites[i];
        cl.style.top = Math.random()*93 + 'vh'
        cl.style.left = Math.random()*93 + 'vw'
        container.appendChild(cl)
      }
      z = 2;
      ls = document.querySelectorAll('.link')
      for(k = 0; k<ls.length; k++){
        ls[k].onmouseover = function(){
          z++
          this.style.zIndex = z;
        }
      }
    }
  </script>
</body>
</html>
