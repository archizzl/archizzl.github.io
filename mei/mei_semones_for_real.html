      <script id="rendered-js" >
z = 4;


//"opening" windows
let to_open = ["MUSIC", "NEWS", "CONTACT", "MERCH", "SHOWS"];
let info_buttons = document.querySelectorAll(".info_button")
for (m = 0; m<info_buttons.length; m++){
  info_buttons[m].onmousedown = function(e){
    o_curr = (document.getElementById(to_open[this.dataset.w2o]))
    console.log(o_curr.dataset.open)

    if((o_curr.dataset.open)%2 == 0){
      console.log("OPENING NOW")
      o_curr.style.left = e.clientX + 'px';
      o_curr.style.top = e.clientY + 'px';
      o_curr.style.zIndex = z;
      o_curr.dataset.open = o_curr.dataset.open + 1;
    }
    else if((o_curr.dataset.open)%2 == 1){
      o_curr.style.transition = "0.1s";
      o_curr.style.opacity = "0.5";
    }
  }
  info_buttons[m].onmouseup = function(){
    o_curr.style.opacity = "1";
    setTimeout(function(){
      o_curr.style.transition = "0s";
    },101)
  }
}



// sets all windows original heigths and original widths
let windows = document.querySelectorAll(".window")
for(l = 0; l<windows.length; l++){
  windows[l].dataset.oh = window.getComputedStyle(windows[l]).height
  windows[l].dataset.ow = window.getComputedStyle(windows[l]).width
  if (windows[l].getAttribute("class") == "window NONMAINWINDOW"){
    windows[l].dataset.open = 0;
  }
  else if (windows[l].getAttribute("class") == "window MAINWINDOW"){
    windows[l].dataset.open = 1;
  }
}


//drag
let window_drag_bars = document.querySelectorAll(".window_drag_bar")
for(k = 0; k<window_drag_bars.length; k++){
  let b = window_drag_bars[k]
  b.onmousedown = function(e){
      z++;
      b.parentElement.style.zIndex = z;
      b.parentElement.setAttribute("data-drag", 1)
      coords = b.parentElement.getBoundingClientRect();
      b.parentElement.setAttribute("data-x", e.clientX - coords.left);
      b.parentElement.setAttribute("data-y", e.clientY - coords.top);
      b.parentElement.style.opacity = 0.8;
  }
  b.onmouseup = function(e){
      b.parentElement.setAttribute("data-drag", 0);
      b.parentElement.style.opacity = 1;
  }
}
document.onmousemove = function(e){
  for(i=0; i<window_drag_bars.length; i++){
    let b = window_drag_bars[i]
    if(b.parentElement.dataset.drag == 1){
      b.parentElement.style.left = e.clientX - b.parentElement.dataset.x + 'px';
      b.parentElement.style.top = e.clientY - b.parentElement.dataset.y + 'px';
    }
  }
}

//window button functions
let exes = document.querySelectorAll(".window_button");
for(j = 0; j<exes.length; j++){
  exes[j].onclick = function(){
    x = this.parentElement;
    y = x.parentElement;
    if(y.getAttribute("id") != "ABOUT"){
      y = y.parentElement;
    }
    y.style.opacity = 1;
    //close
    if(this.getAttribute("class") == "window_button close_button"){
      y.style.top = "105vh";
      y.style.height = y.dataset.oh;
      y.style.width = y.dataset.ow;
      y.dataset.open = 0;
    }
    //minimize
    else if(this.getAttribute("class") == "window_button minimize_button"){
      y.style.transition = "0.5s";
      y.style.top = "97vh";
      y.style.height = y.dataset.oh;
      y.style.width = y.dataset.ow;
      this.dataset.big++
    }
    //maximize
    else if(this.getAttribute("class") == "window_button maximize_button"){
      console.log(this.dataset.big)
      if(this.dataset.big%2==0){
        y.dataset.ot = window.getComputedStyle(y).top
        y.dataset.ol = window.getComputedStyle(y).left
        this.dataset.big++
        y.style.transition = "0.5s";
        y.style.top = "50px";
        y.style.left = "50px";
        y.style.height = "80vh";
        y.style.width = "80vw";
      }
      else {
        this.dataset.big++
        y.style.transition = "0.5s";
        y.style.height = y.dataset.oh;
        y.style.width = y.dataset.ow;
        y.style.top = y.dataset.ot;
        y.style.left = y.dataset.ol;
      }
    }
    setTimeout(function(){
      y.style.transition = "0s";}, 501);
  }
}
