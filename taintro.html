

<!DOCTYPE html>
<html lang="en">
<head>
<title>CodePen - A Pen by  Archie O&#39;Connell</title>
<style>
    * {
  padding: 0;
  margin: 0;
}
#container {
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: flex-start;
  align-items: flex-end;
  flex-flow: row nowrap;
  overflow: hidden;
}
#header {
  font-size: 120px;
  font-family: Comic Sans MS;
  position: absolute;
  top: 18vh;
  left: 10vw;
  transform: rotate(-10deg)
}
  </style>
</head>
<body translate="no">
<div id="container">
</div>
<div id="header">welcome to mr. pierre's class</div>
<script id="rendered-js">
      let container = document.getElementById('container')
size = 1
for(i = 0; i<200; i++){
  curr = document.createElement('div')
  size = size * 1.2
  curr.style.fontSize = size + 'px'
  curr.innerHTML = '&#9786'
  container.appendChild(curr)
}
let header = document.getElementById('header')
setInterval(function(){
  header.style.color = '#'+Math.floor(Math.random()*16777215).toString(16);

}, 250)
    </script>
</body>
</html>
