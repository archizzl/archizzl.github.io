<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
      <style>
        * {
          padding: 0;
          margin: 0;
        }
        #container {
          height: 100vh;
          width: 100vw;
          display: flex;
          justify-content: center;
          align-items: flex-end;
          flex-flow: row;
          position: absolute;
          overflow: hidden;
        }
        .menuChild {
          background-color: red;
          border-radius: 1px 1px 0px 0px;
        }
    </style>
</head>
<body translate="no" >
  <div id="container">
</div>
<script >
  window.onload = function(){
    function toRadians (angle) {
      return angle * (Math.PI / 180);
    }
    let container = document.getElementById('container')
    x = 0;
    ne = 120
    for(i=0; i<ne; i++){
      x += 360 / ne // 15;

      let curr = document.createElement('span')
      curr.setAttribute('class', 'menuChild')
      curr.innerHTML = '&nbsp'
      curr.setAttribute('id', 'sin' + i)
      curr.dataset.phase = x;
      container.appendChild(curr)
    }

    let children = document.querySelectorAll('.menuChild')
    for(i = 0; i<children.length; i++){
      children[i].style.width = (100/ne) + 'vw'
    }
    setInterval( function(){
      for(i = 0; i<children.length; i++){

        let p = children[i].getAttribute('data-phase') ;
        let s = Math.sin( toRadians( p ) );
        children[i].style.height = 50 + ( 1 * s ) + 'vh';

        p = ( parseInt( p ) + 2 ) % 360
        children[i].setAttribute( 'data-phase', p ) ;
      }
    }, 5)
  }
</script>
</body>
</html>
