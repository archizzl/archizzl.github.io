<!DOCTYPE html>
<html>
<head>
<style>
* {
  margin: 0;
  padding: 0;
  user-select: none;
}
#container {
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
}
#header {
  font-size: 200px;
  font-family: Comic Sans MS;
  text-align: center;
  animation: rainbow 5s linear infinite;
}
@keyframes rainbow {
  0% {
    color: red;
  }
  10% {
    color: orange;
  }
  20% {
    color: yellow;
  }
  30% {
    color: green;
  }
  40% {
    color: blue
  }
  50% {
    color: indigo;
  }
  60% {
    color: violet;
  }
}
</style>
<body>
  <div id="container"><div id="header">FILM CLUB RAFFLE</div></div>
</body>
</html>
