<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
  <meta name="google" content="notranslate">

<style>
* {
  padding: 0;
  margin: 0;
}
#container {
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}
.polaroid {
  height: 18vh;
  width: 8.75vw;
  background-color: white;
  box-shadow: 1px 2px 4px black;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-flow: column nowrap;
  position: absolute;
}
.polaroidPhoto {
  background-size: cover;
  height: 13.25vh;
  width: 8vw;
}
.polaroidTag {
  height: 3.5vh;
  width: 8vw;
  background-color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 15px;
}
#header {
  color: black;
  position: absolute;
  z-index: 1000;
  font-size: 40px;
  text-shadow: 2px 2px orange;
}

</style>
</head>
<body>
<div id="container">

<div id="header">skyler jones</div>


</div>
</body>
<script>

window.onload = function(){
  container = document.getElementById('container')
  labels = ['photos', 'instagram', 'about']
  bg = ['sky.png', 'sky2.png', 'luke.png']
  for(i = 0; i<3; i++){
    pc = document.createElement('div')
    ppc = document.createElement('div')
    ptc = document.createElement('div')
    pc.setAttribute('class', 'polaroid')
    ppc.setAttribute('class', 'polaroidPhoto')
    ptc.setAttribute('class', 'polaroidTag')
    pc.appendChild(ppc)
    pc.appendChild(ptc)

    pc.style.top = Math.floor(Math.random()*80) + 'vh'
    pc.style.left = Math.floor(Math.random()*90) + 'vw'
    pc.style.zIndex = i
    ac = Math.floor(Math.random()*(8*(Math.random() < 0.5 ? -1 : 1)))
    pc.style.transform = 'rotate(' + ac + 'deg)'
    ppc.style.backgroundImage = 'url(' + bg[i] + ')'
    ptc.innerHTML = labels[i]

    container.appendChild(pc)
  }
}


</script>
</html>
