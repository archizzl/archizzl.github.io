<!DOCTYPE html>
<html>
<head>
<style>
  * {
    margin: 0;
    padding: 0;
    user-select: none;
  }
  #container {
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    cursor: normal;
  }
  .waters {
    height: 500px;
    width: 1000px;
    position: absolute;
    transition: 5s;
  }
  .tildes {
    color: white;
    font-size: 15px;
    position: absolute;
    -webkit-animation-fill-mode: forwards;
  }
  .ripple {
    border: 1px solid white;
    height: 5px;
    width: 5px;
    position: absolute;
    z-index: 10;
  }
  @keyframes move {
    0% {
      left: 0px;
    }
    100% {
      left: 1200px;
    }
  }
</style>
</head>
<body>
  <div id='container'></div>
</body>
<script>
colors = [ '214c61', '6497b1', '335533', '006666', '49796b',];
container = document.getElementById('container')
for(i = 0; i<colors.length; i++){
  current_layer = document.createElement('div')
  current_layer.setAttribute('class', 'waters')
  current_layer.style.backgroundColor = "#" + colors[i]
  current_layer.style.opacity = Math.random();
  container.appendChild(current_layer)
}
layers = document.querySelectorAll('.waters')
setInterval(function(){
  for(l = 0; l<layers.length; l++){
    layers[l].style.opacity = (Math.random())/2 + 0.5;
    layers[l].style.zIndex = Math.random()
  }
}, 5000)





x_c = []
y_c = []
r = 0;
container.onclick = function(e){
  r++;
  ripple = document.createElement('div');
  ripple.setAttribute('class', 'ripple');
  ripple.setAttribute('id', 'r'+r);
  ripple.style.borderRadius = "100000000px";
  ripple.style.top = e.clientY - 2.5 + 'px'
  ripple.style.left = e.clientX -2.5 + 'px'
  x_c.push(e.clientX)
  y_c.push(e.clientY)
  container.appendChild(ripple)
}

setInterval(function(){
  ripples = document.querySelectorAll('.ripple')
  for(g = 0; g<ripples.length; g++){
    dims = ripples[g].offsetHeight
    ripples[g].style.height = (dims+0.005) + 'px'
    ripples[g].style.width = (dims+0.005) + 'px'
    ripples[g].style.left = x_c[g] - (dims/2) + 'px'
    ripples[g].style.top = y_c[g] - (dims/2) + 'px'
    if(ripples[g].offsetWidth >= 2000){
      ripples[g].remove()
      x_c.shift()
      y_c.shift()
    }
  }
},1)

text = document.createElement('div')
text.innerHTML = 'point and click pov: you are the rain on a bay'
container.appendChild(text)
text.style.position = 'absolute';
text.style.bottom = 0;
text.style.backgroundColor = 'white'



</script>
</html>
