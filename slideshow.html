<!DOCTYPE html>
<html lang="en" >
<head>
      <style>
      * {
  margin: 0;
  padding: 0;
  user-select: none;
}
#container {
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
}
#box {
  height: 500px;
  width: 1000px;
  border: 20px solid black;
  border-radius: 50px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}
#title {
  height: 200px;
  width: 200px;
  border-radius: 1000px;
  background-color: white;
  border: 20px solid black;
  display: flex;
  justify-content: center;
  align-items: center;
}
.slide {
  height: 500px;
  width: 1000px;
  position: absolute;
  display: none;
}
    </style>
</head>
<body translate="no" >
  <div id="container">
    <div id="box">
      <div id="title"></div>
    </div>
  </div>
<script>
window.onload = function(){
  let i = 0;
  let slides = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet']
  let slide = document.querySelectorAll('.slide')
  let box = document.getElementById('box')
  box.style.backgroundColor = slides[i]
  setInterval(function(){
    i++
    if(i==slides.length+1){
      i=0;
    }
    box.style.backgroundColor = slides[i];
  }, 1000)
}
</script>
</body>
</html>
