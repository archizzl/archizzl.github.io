

<!DOCTYPE html>
<html lang="en">
<head>
<style>
* {
  margin: 0;
  padding: 0;
}
#container {
  height: 600px;
  width: 1000px;
  outline: 3px solid black;
  background-color: #ff7f24;
}
#cube {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 5;
  outline: 3px solid black;
  background-color: white;
  height: 35px;
  width: 35px;
}
#score {
  font-size: 50px;
  position: absolute;
  bottom: 0px;
  left: 0px;
}
#info {
  position: absolute;
  width: 250px;
  top: 50px;
  right: 50px;
  font-size: 30px;
}
</style>
</head>
<body translate="no">
<div id="container">
</div>
<div id="cube"></div>
<div id="score">you have stayed alive for 0 seconds! your high score is 0 seconds!</div>
<div id="info">your cube is going forward and speeding up, use your right and left arrow keys to change its direction and try to stay in the box for as long as possible!</div>
<script id="rendered-js">


let angle = 0;
let t = 0;
let l = 0;
let c = document.getElementById('cube')
let speed = 1;
let gameover = false;
let scoreBox = document.getElementById('score')
let score = 0;
let highscore = 0;


setInterval(function(){


  t = t+Math.sin(angle*Math.PI)
  l = l+Math.cos(angle*Math.PI)
  c.style.top = (t*speed) + 'px';
  c.style.left = (l*speed) + 'px';




  document.onkeydown = function(e){
    if(e.keyCode==39){
      angle+=(1/3)
    }
    else if(e.keyCode==37){
      angle-=(1/3)
    }
  }




  var coords = c.getBoundingClientRect();
  if((coords.top>570 || coords.bottom<0) || (coords.right>1000 || coords.left<0)){
    if(gameover==false){
      gameover = true;
      score = 0;
      l = 0;
      t = 0;
      angle = 0;
      speed = 1;
      gameover = false;
    }
  }




  speed+=0.001


}, 1)
setInterval(function(){
  if(gameover==false){
    score++
    if(score>highscore){
        highscore = score;
    }
  }
}, 1000)
setInterval(function(){
      scoreBox.innerHTML = 'you have stayed alive for ' + score + ' seconds! your high score is ' +highscore+ ' seconds!'
}, 1)
    </script>
</body>
</html>
