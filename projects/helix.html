  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<div id="container">
  <div id="helix1" class="helix"></div>
</div>



      <script id="rendered-js" >
let array1 = [];
let array2 = [];
let amountofnums = 30;
let lines = 0 ;

let h = 0;
for (i=1; i<amountofnums; i++){
  array1.push(i)
}

setInterval(function(){
  lines++;
  randomlyChosen = Math.floor(Math.random()*array1.length);
  randomNum = array1[randomlyChosen]
  remove = array1.indexOf(randomNum);

  if (remove > -1) {
    array1.splice(remove, 1);
  }
  array2.push(randomNum)

  if(array1.length > 0){
    $('.helix').append('<div class="row array1">' + array1.join('') + '</div>')
    $('.helix').append('<div class="row" array2>' + array2.join('') + '</div>')
  }
  else if(array1.length == 0){
    $('.helix').append('<div class="row" array1>' + array1.join('') + '</div>')
    $('.helix').append('<div class="row">&nbsp</div>')
    for (i=1; i<amountofnums; i++){
      array1.push(i)
    }
    array2 = ['']
  }

  if ( lines > 21 ) {
    $('.row:first-of-type').remove();
    $('.row:first-of-type').remove();
  }

}, 10)
    </script>
