<!DOCTYPE html>
<html lang="en" >
<head>
      <style>
      * {
  margin: 0px;
  padding: 0px;
  user-select: none;
}
body {
  overflow: hidden;
}
#container {
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-flow: column nowrap;
  position: absolute;
  overflow: hidden;
}
.row {
  display: flex;
  flex-flow: row nowrap;
  justify-content: center;
  align-items: center;
}
.boxes {
  border-radius: 0px;
}
    </style>
</head>
<body translate="no" >
  <div id="container">
</div>
    <script >
      window.onload = function(){
  let box = 1;
  let num = 20;
  let dimens = 10;
  let margin = 1;
  let time = 500;
  let running = true;
  let container = document.getElementById('container')

  //draws the grid
  function drawGrid(){
    for(x = 1; x<num+1; x++){
      let rowid = 'row' + x;
      let rowcurr = document.createElement('div')
      rowcurr.setAttribute('id', rowid)
      rowcurr.setAttribute('class', 'row')
      container.appendChild(rowcurr)
      for(y = 1; y<num+1; y++){
        let boxid = 'box' + box
        let boxcurr = document.createElement('div')
        boxcurr.setAttribute('id', boxid)
        boxcurr.setAttribute('class', 'boxes')
        boxcurr.style.height = dimens + 'px';
        boxcurr.style.width = dimens + 'px';
        boxcurr.style.margin = margin + 'px';
        boxcurr.style.minHeight = dimens + 'px';
        boxcurr.style.minWidth = dimens + 'px';
        rowcurr.appendChild(boxcurr)
        box++
      }
    }
  }
  //changes the colors
  setInterval(function(){
    if(running==true){
      for(i = 1; i < (num*num)+1; i++){
        let spec = 'box' + i;
        let colorcurr = document.getElementById(spec)
        colorcurr.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
      }
    }
  }, time)
  //draw grid
  drawGrid();
  }
    </script>
</body>
</html>
