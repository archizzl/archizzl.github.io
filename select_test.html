<body>

<script>

vidsnames = ['Gabi Gamberg', 'Hudson Pollock', 'Wallace P', 'Jolie H', 'Maia S', 'Diatonic Slave', 'Max M', 'Shaine Hammerberg', 'Matt + Maia', 'Happy Birthday Hudson', 'Emma Hankey', 'Grizz Fizz', 'Kate Spangler + Danny', 'Olivia Brash', 'Wallace + Sage', 'Luke D + Lawson S', 'Aiden KK', 'Ella + Sarina Moriber', 'Jason and the McClanes / Ani Ramen House Band', 'Ella Moriber', 'Creatagoos', 'Ben M + Dan F']

dropDown = document.getElementById('dropDown')
for(i = 0; i<vidsnames.length; i++){
