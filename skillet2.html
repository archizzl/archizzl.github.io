<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=B612+Mono|Cantata+One|DM+Serif+Display|IM+Fell+English+SC|Julius+Sans+One|Kdam+Thmor|Nanum+Myeongjo|Ovo|Rubik+Mono+One|Source+Code+Pro|Special+Elite&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
}
#container {
  height: 500vh;
  width: 100vw;
  overflow: scroll;
  display: flex;
  flex-flow: column;
  align-items: flex-start;
}
/*
cantata
kdam thmor
*/
#header {
  font-family: 'Nanum Myeongjo';
  position: fixed;
  top: 0;
  font-size: 120px;
  text-shadow: 4px 4px 0px rgb(25, 70, 7), -0px -0px 0px  rgb(25, 70, 7), 4px -0px 0px  rgb(25, 70, 7), 0px 0px 0px  rgb(25, 70, 7);
  z-index: 1000;
  color: grey;
  letter-spacing: 25px;
}
#hc {
  width: 100vw;
  display: flex;
  justify-content: center;
  position: absolute;
  z-index: 999;
}
.box {
}
#info {
  position: fixed;
  font-size: 20px;
  top: 20px;
  left: 20px;
  z-index: 1000;
}
</style>
</head>
<body>
<div id="container">
<div id="hc"><div id="header">skyler jones</div></hc>
<div id="info">info</div>
</div>
</body>
<script>
window.onload = function(){
  let container = document.getElementById('container')
  for(i=1; i<14; i++){
    c = document.createElement('img')
    c.setAttribute('class', 'box')
    c.setAttribute('src', 'sky' + i + '.jpg')
    c.style.marginLeft = Math.floor(Math.random()*33) + 20 + 'vw';
    c.style.marginTop = '5px'
    c.style.marginBottom = '5px'
    container.appendChild(c)
  }
  let info = document.getElementById('info')
  info.onclick = function(){
    i = document.createElement('div')
    i.style.height = '500px'
    i.style.width = '500px'
    i.style.borderRadius = '250px'
    i.innerHTML = 'info and shit'
    i.style.zIndex = '999'
    i.style.backgroundColor = 'white'
    i.style.display = 'flex';
    i.style.border = '5px solid black'
    i.style.justifyContent = 'center'
    i.style.alignItems = 'center'
    container.appendChild(i)
  }
}
</script>
</html>
