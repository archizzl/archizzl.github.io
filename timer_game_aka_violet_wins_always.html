<!DOCTYPE html>
<html>
<head>
<style>
  * {
    margin: 0;
    padding: 0;
    user-select: none;
  }
  #container {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-flow: column nowrap;
  }
  #header {
    text-align: center;
    font-size: 20px;
  }
  #button {
    cursor: pointer;
    height: 50px;
    width: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid black;
    background-color: white;
    color: black;
    font-size: 20px;
  }
  #button:hover {
    background-color: black;
    color: white;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="header">Can you tell when 10 seconds has passed?</div>
    <div id="button">start</div>
    <div id="user_time">&nbsp</div>
    <div id="how_close">&nbsp</div>
    <div id="try_again">&nbsp</div>
    <div id="personal_best">&nbsp</div>
    current global high score holder: violet mcewan, at 9.948 seconds. 
  </div>
</body>
<script>
elapsed_time = 0;
b = document.getElementById('button')
t = document.getElementById('timer')
u = document.getElementById('user_time')
h = document.getElementById('how_close')
p = document.getElementById('personal_best')
best = Number.MAX_VALUE

b.onclick = function(){
  if(b.innerHTML == 'start'){
    b.innerHTML = 'stop'

    starting_milli = Date.now()
  }
  else if(b.innerHTML == 'stop'){
    elapsed_time = Date.now() - starting_milli
    u.innerHTML = elapsed_time/1000 + ' seconds have elapsed since you clicked start.'
    distance_from = Math.abs(10 - elapsed_time/1000)
    distance_from = distance_from.toFixed(3)
    h.innerHTML = "that's " + distance_from + ' seconds away from exactly 10 seconds.'
    if(distance_from < best){
      best = distance_from
    }
    p.innerHTML = 'Your personal best is landing just ' + best + ' seconds away from exactly 10 seconds.'
    b.innerHTML = 'go again?'
  }
  else if (b.innerHTML == 'go again?'){
    b.innerHTML = 'start'
    u.innerHTML = '&nbsp'
    h.innerHTML = '&nbsp'
    p.innerHTML = '&nbsp'
  }
}
</script>
</html>
