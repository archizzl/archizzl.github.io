<!DOCTYPE html>
<head>
      <style>
      * {
  padding: 0px;
  margin: 0px;
}
#container {
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: space-around;
  align-items: center;
  overflow: hidden;
  flex-flow: row wrap;
}
.square {
  border: 1px solid black;
  display: flex;
  animation: rotate 4s linear infinite;
}

@keyframes rotate {
  100% {
    transform: rotate(360deg)
  }
}
    </style>
</head>
<body translate="no" >
  <div id="container">
</div>
    <script >
      window.onload = function(){
  container = document.getElementById('container')
  fa = [
  function circleone(){
    container.innerHTML = ''
    c = 50;
    od = 250;
    d = od;
    bc = document.createElement('div')
    bc.setAttribute('class', 'square')
    bc.setAttribute('id', '1circle0')
    bc.style.height = d + 'px'
    bc.style.width = d + 'px'
    bc.style.borderRadius = d/2 + 'px'
    container.appendChild(bc)
    for(i = 0; i<c; i++){
      d -= (((1/c)*od)-1)
      pc = document.getElementById('1circle' + parseInt(i))
      cc = document.createElement('div')
      cc.setAttribute('id', '1circle' + (parseInt(i)+1))
      cc.setAttribute('class', 'square')
      cc.style.height = d + 'px'
      cc.style.width = d + 'px'
      cc.style.borderRadius = d/2 + 'px'
      pc.appendChild(cc)
    }
  },
  function circletwo(){
    container.innerHTML = ''
    c = 50;
    s = 1;
    od = 250
    d = od;
    bc = document.createElement('div')
    bc.setAttribute('id', '2circle0')
    bc.setAttribute('class', 'square')
    bc.style.height = d + 'px'
    bc.style.width = d + 'px'
    bc.style.borderRadius = d/2 + 'px'
    bc.style.animation = 'rotate ' + s + 's linear infinite'
    container.appendChild(bc)
    for(i=0; i<c-1; i++){
      s++
      d -= (((1/c)*od)-1);
      cc = document.createElement('div')
      cc.setAttribute('id', '2circle' + parseInt(i+1))
      cc.setAttribute('class', 'square')
      cc.style.height = d + 'px'
      cc.style.width = d + 'px'
      cc.style.borderRadius = d/2 + 'px'
      cc.style.animation = 'rotate ' + s + 's linear infinite'
      pc = document.getElementById('2circle' + parseInt(i))
      pc.appendChild(cc)
    }
  },
  function circlethree(){
    container.innerHTML = ''
    c = 100;
    d = 0;
    container = document.getElementById('container')
    bc = document.createElement('div')
    bc.setAttribute('class', 'square')
    bc.setAttribute('id', '3circle0')
    bc.style.height = d + 'px';
    bc.style.width = d + 'px';
    bc.style.borderRadius = d/2 + 'px';
    container.appendChild(bc)
    for(i = 0; i<c; i++){
      d += 2.5;
      pc = document.getElementById('3circle' + parseInt(i))
      cc = document.createElement('div')
      cc.setAttribute('class', 'square')
      cc.setAttribute('id', '3circle' + parseInt(i+1))
      cc.style.height = d + 'px';
      cc.style.width = d + 'px';
      cc.style.borderRadius = d/2 + 'px';
      pc.appendChild(cc)
    }
  },
  ]
  let fc = 1;
  setInterval(function(){
    fa[fc]()
    fc++
    if(fc == fa.length){fc=0}
  }, 4000)
  fa[0]()
}
    </script>
  </body>
</html>
